<script>
	
	function biodata(name,address,hobbies,is_maried,highschool,university,skill){

		const school = {highschool : highschool, university : university}
		let skills = []
		skills.push(skill)
		const json = [ name, address, hobbies, is_maried, school, skills] 
		return json
	}

	console.log(coba)

</script>
